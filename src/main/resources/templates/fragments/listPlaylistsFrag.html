<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>audio</title>
</head>

<body>
    <div th:fragment="playlist">
		<h5>Listas de reproduccion</h5>
    	<div class="scroll">
	        <ul id="listPlaylist" class="list-group">
	        	<li class="list-group-item active" id="all" data-id="-1">Todas</li>
	            <li class="list-group-item" th:each="playlist : ${playlists}" th:attr="data-id=${playlist.id}, data-value=${playlist.name}" th:text="${playlist.name}">playlist
	            </li>
	        </ul>
        </div>
        <br/>
        <div>
        	<input type="text" id="newPlaylist" placeholder="Nombre"/>
			<button id="savePlaylist" class="btn btn-success" type="button">Nueva lista de reproduccion</button>
		</div>
		<div>
			<select id="listAddSong" style="display: none">
			</select>
			<button id="addSongPlaylist" class="oi oi-plus btn btn-success" style="display: none"></button>
			<button id="repeatPlaylist" class="oi oi-loop btn btn-primary"></button>
		</div>       
    </div>
</body>

</html>
